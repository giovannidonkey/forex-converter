<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <title>Conversion</title>
</head>
<body>
    
    <a href="/">
        <form action="/">
             <input id="backBtn" type="button" value="Go Back" />
        </form>
    </a>
    

    {% if fromC not in syms %}
        <h2>Invalid input Currency Symbol</h2>
    
    {% elif toC not in syms %}
        <h2>Invalid output Currency Symbol</h2>
        
    {% else %}
        <h2 id="res">{{amt}} {{fromC}} converts to </h2>
        <h2 id="resA" style="color: rgb(172, 77, 151);">{{res}} {{toC}}</h2>
    {% endif %}

    
</body>
</html>
